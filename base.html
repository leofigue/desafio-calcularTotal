<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/estilos.css">
    
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $ <span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick=" objCantidad.innerHTML = Number(objCantidad.innerHTML) + Number(1)
                                  valorTotal.innerHTML =  Intl.NumberFormat('es-CL').format(Number(precio) * Number(objCantidad.innerHTML))"
                >+</button>
                <button onclick=" valorTotal.innerHTML = 0
                                  if(Number(objCantidad.innerHTML)>Number(0)){
                                    objCantidad.innerHTML = Number(objCantidad.innerHTML) - Number(1)
                                    valorTotal.innerHTML = Intl.NumberFormat('es-CL').format(Number(precio) * Number(objCantidad.innerHTML))
                                  }"
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p class="total">Total a pagar:</p>
        <p class="total">$<span class="valor-total"></span></p> 
    </div>

    <script src="./assets/js/index.js">
      

    </script>
